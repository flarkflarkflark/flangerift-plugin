name: Build FLANGERIFT Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libasound2-dev \
          libx11-dev \
          libxcb1-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libgl1-mesa-dev \
          libfreetype6-dev \
          libwebkit2gtk-4.1-dev
    
    - name: Get JUCE
      run: |
        git clone --depth 1 --branch 7.0.9 https://github.com/juce-framework/JUCE.git
    
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DJUCE_DIR=${{ github.workspace }}/JUCE
    
    - name: Build
      run: cmake --build build --config Release -j$(nproc)
    
    - name: Package Linux builds
      run: |
        mkdir -p artifacts/linux
        find build -name "*.vst3" -type d -exec cp -r {} artifacts/linux/ \; || true
        find build -name "*.clap" -type f -exec cp {} artifacts/linux/ \; || true
        cd artifacts
        tar -czf FLANGERIFT-1.0.0-Linux-x64.tar.gz linux/
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FLANGERIFT-Linux
        path: artifacts/FLANGERIFT-1.0.0-Linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Get JUCE
      run: |
        git clone --depth 1 --branch 7.0.9 https://github.com/juce-framework/JUCE.git
    
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=Release `
          -DJUCE_DIR=${{ github.workspace }}/JUCE
    
    - name: Build
      run: cmake --build build --config Release -j
    
    - name: Package Windows builds
      run: |
        mkdir -p artifacts/windows
        Get-ChildItem -Path build -Recurse -Filter "*.vst3" -Directory | Copy-Item -Destination artifacts/windows/ -Recurse -Force -ErrorAction SilentlyContinue
        Get-ChildItem -Path build -Recurse -Filter "*.clap" -File | Copy-Item -Destination artifacts/windows/ -Force -ErrorAction SilentlyContinue
        Compress-Archive -Path artifacts/windows/* -DestinationPath artifacts/FLANGERIFT-1.0.0-Windows-x64.zip -Force
      shell: powershell
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FLANGERIFT-Windows
        path: artifacts/FLANGERIFT-1.0.0-Windows-x64.zip
